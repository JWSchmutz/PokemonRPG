<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/reset.css"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>

  <body>
    <div id="checkerBoard">
      <img
        src="assets/images/background2.jpg"
        alt="checkerboard"
        id="checkerBoardImg"
      />
      <img
        src="assets/images/charmander.png"
        alt="charmander"
        id="charmander"
        class="character"
      />
      <img
        src="assets/images/bulbasaur.png"
        alt="bulbasaur"
        id="bulbasaur"
        class="character"
      />
      <img
        src="assets/images/squirtle.png"
        alt="squirtle"
        id="squirtle"
        class="character"
      />
      <img
        src="assets/images/pikachu.png"
        alt="pikachu"
        id="pikachu"
        class="character"
      />
      <img
        src="assets/images/pkmn-text-box.jpg"
        alt="textBox"
        id="textBoxImg"
      />
      <div id="textBox">
        <h2 class="pokemon">Pokemon RPG</h2>
        <p id="starting-text">
          Click on a Pokemon to select it as your character and start a game.
        </p>
        <p id="out-of-battle-text" class="removed">
          Click or use the arrow keys to move your Pokemon.
          <br />
          Move onto another Pokemon to Battle it.
        </p>
        <p id="in-battle-text" class="removed">
          Click the attack you want to use below. (Or press "a" for a physical
          attack and "s" for a special attack.)
        </p>
        <div id="pokemonHP" class="invisible">
          <span id="hp-text" class="hp-span"></span>
          <div id="current-hp" class="hp-bar"></div>
        </div>
        <div id="opponentHP" class="invisible">
          <span id="opponent-hp-text" class="hp-span"></span>
          <div id="opponent-current-hp" class="hp-bar"></div>
        </div>
        <h4 id="attacks"></h4>
      </div>

      <img
        src="assets/images/thundershock.png"
        alt="thundershock"
        class="attack invisible"
        id="thundershock"
      />
      <img
        src="assets/images/vinewhip.png"
        alt="vinewhip"
        class="attack invisible"
        id="vinewhip"
      />
      <img
        src="assets/images/ember.png"
        alt="ember"
        class="attack invisible"
        id="ember"
      />
      <img
        src="assets/images/bubble.png"
        alt="bubble"
        class="attack invisible"
        id="bubble"
      />
    </div>
    <div class="modal removed">
      <h1 class="pokemon modal-item" id="modal-outcome"></h1>
      <p id="modal-text" class="modal-item"></p>
      <button id="continue-button" class="modal-item pokemon">
        <h3 class="button-text">Continue</h3>
      </button>
      <button id="restart-button" class="modal-item removed pokemon">
        <h3 class="button-text">Restart</h3>
      </button>
    </div>
    <div class="grayout removed"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
